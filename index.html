<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Portfolio Pavla Vršeckého">
    <meta keywords="Portfolio, Pavla Vršeckého, Pavel Vršecký, Frontend">
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('image.jpg') no-repeat center center fixed;
            background-size: cover;
            backdrop-filter: blur(10px) brightness(0.6);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
            z-index: 10;
            text-align: center;
        }

        .title {
            font-size: 4em;
            color: #f5f5f5;
            margin-bottom: 0.5em;
            letter-spacing: 1px;
        }

        .description {
            font-size: 1.4em;
            color: #eaeaea;
            margin-bottom: 40px;
            max-width: 800px;
            line-height: 1.5em;
            letter-spacing: 0.5px;
        }

        a.button {
            background-color: #007bff;
            color: white;
            padding: 15px 35px;
            margin: 15px;
            border-radius: 50px;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }

        a.button:hover {
            background-color: #0056b3;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
            transform: translateY(-5px);
        }

        p a {
            color: #ff5959;
            transition: color 0.3s ease;
        }

        p a:hover {
            color: #ff1f1f;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 0 20px;
            }

            .title {
                font-size: 2.5em;
            }

            .description {
                font-size: 1.2em;
                padding: 0 10px;
            }

            .button {
                padding: 12px 30px;
                font-size: 0.9em;
            }
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Vítejte Na Mém Portfoliu</div>
        <div class="description">
            Tato stránka je průřezem mé tvorby, prezentující jedny z mých nejzajímavějších projektů
            <p>Více na mém GitHubu <a href="https://github.com/siopaulo" target="_blank">zde</a></p>
        </div>
        <a href="https://siopaulo.github.io/siopaulo-github.io/Vendec/main.html" class="button" target="_blank">Herynk</a>
        <a href="https://siopaulo.github.io/siopaulo-github.io/GoogleCopy/index.html" class="button" target="_blank">Google Copy</a>
        <a href="https://siopaulo.github.io/siopaulo-github.io/Oko%20bere/index.html" class="button" target="_blank">Oko Bere</a>
        <a href="https://siopaulo.github.io/siopaulo-github.io/wwwroot/index.html" class="button" target="_blank">Hry pro děti</a>
        <a href="https://siopaulo.github.io/siopaulo-github.io/Mioweb/index.html" class="button" target="_blank">Mioweb - nákup produktů</a>
    </div>
    
    <canvas id="canvas"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script>
        let particles = [];

        function setup() {
            let canvas = createCanvas(windowWidth, windowHeight);
            canvas.id('canvas');
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function draw() {
            clear(); 
            for (let particle of particles) {
                particle.update();
                particle.show();
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }

        class Particle {
            constructor() {
                this.x = random(width);
                this.y = random(height);
                this.vx = random(0.5, 2);
                this.vy = random(-0.5, 0.5);
                this.alpha = random(100, 150);
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if (this.x > width) {
                    this.x = 0;
                }
                if (this.y > height) {
                    this.y = 0;
                }
                if (this.y < 0) {
                    this.y = height;
                }
            }

            show() {
                noStroke();
                fill(255, this.alpha);
                ellipse(this.x, this.y, 4);
            }
        }
    </script>
</body>
</html>
