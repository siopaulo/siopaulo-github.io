<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nákupní Formulář</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Formulář pro nákup</h1>
    <form id="purchaseForm">
        <label for="name">Jméno:</label>
        <input type="text" id="name" name="name" placeholder="Vaše jméno" required>
        <div class="error" id="nameError"></div>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Váš e-mail" required>
        <div class="error" id="emailError"></div>

        <label for="product">Název Produktu:</label>
        <input type="text" id="product" name="product" placeholder="Název produktu" required>
        <div class="error" id="productError"></div>

        <label for="price">Cena za kus (v CZK):</label>
        <input type="number" id="price" name="price" placeholder="Cena produktu" min="1" required>
        <div class="error" id="priceError"></div>

        <label for="quantity">Počet kusů:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required>
        <div class="error" id="quantityError"></div>

        <button type="button" onclick="validateAndSubmit()">Odeslat</button>
    </form>

    <div class="summary" id="summary">
        <h2>Rekapitulace</h2>
        <p><strong>Jméno:</strong> <span id="summaryName"></span></p>
        <p><strong>Produkt:</strong> <span id="summaryProduct"></span></p>
        <p><strong>Cena za kus:</strong> <span id="summaryPrice"></span> CZK</p>
        <p><strong>Počet kusů:</strong> <span id="summaryQuantity"></span></p>
        <p><strong>Celková cena bez DPH:</strong> <span id="summaryTotal"></span> CZK</p>
        <p><strong>DPH (21%):</strong> <span id="summaryVat"></span> CZK</p>
        <p><strong>Celková cena s DPH:</strong> <span id="summaryTotalWithVat"></span> CZK</p>

        <label for="convertedCurrency">Vyberte měnu pro konverzi:</label>
        <select id="convertedCurrency" onchange="recalculateCurrency()"></select>
        <p><strong>Cena v jiné měně:</strong> <span id="summaryConverted"></span> <span id="summaryCurrency"></span></p>
    </div>
</div>
<script src="scripts.js" defer></script>
</body>
</html>
